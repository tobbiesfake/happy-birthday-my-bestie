<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/44ec9fb3c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="user-info">
                <i class="uil uil-user-circle avt"></i>
                <div class="name">
                    <h5>happy birth day to you</h5>
                    <h6>Hung Le</h6>
                </div>
                <div class="options">
                <i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="img">
                <img src="./images/img.jpg" alt="">
            </div>
            <div class="interact">
                <div class="like-cmt">
                    <i class="fas fa-heart heart"></i>
                    <i class="uil uil-comment"></i>
                    <i class="uil uil-location-arrow"></i>
                </div>
                <i class="fas fa-ellipsis-h dots"></i>
                <i class="fas fa-bookmark save"></i>
            </div>
            <div class="description">
                <h5>10.328 likes</h5>
                <p class="abc">This birthday i wish you and your family abundance, happiness, and health. <span>#happy_birthday</span></p>
                <p class="view-cmt">View all 328 comments</p>
                <p class="time">Aug 29 2024</p>
            </div>
        </div>
    </div>
</body>
</html>
